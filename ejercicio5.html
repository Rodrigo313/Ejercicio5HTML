<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro</h1>
    <p>Nombre: <input type="text" name="nombre" placeholder="Nombre"> Apellido: <input type="text" name="apellido" placeholder="Apellido"></p>
    <p>Hombre <input type="radio" name="hombre" value="h"> Mujer <input type="radio" name="mujer" value="m"> Otro <input type="radio" name="otro" value="o"></p> 
    <p>Email: <input type="email" name="correo" placeholder="tu email"> Contraseña: <input type="password" name="contraseña" minlength="5" maxlength="10"></p>
    <p>Birthday: 
        <select name="mes">
            <option>Month</option>
            <option value="2">Enero</option>
            <option value="3">Febrero</option>
            <option value="4">Marzo</option>
            <option value="5">Abril</option>
            <option value="6">Mayo</option>
            <option value="7">Junio</option>
            <option value="8">Julio</option>
            <option value="9">Agosto</option>
            <option value="10">Septiembre</option>
            <option value="11">Octubre</option>
            <option value="12">Noviembre</option>
            <option value="13">Diciembre</option>
        </select>
        <select name="dia">
            <option>Día</option>
            <option value="2">1-5</option>
            <option value="3">6-10</option>
            <option value="4">11-15</option>
            <option value="5">16-20</option>
            <option value="6">21-25</option>
            <option value="7">26-31</option>
        </select>
        <select name="año">
            <option>Año</option>
            <option value="2">2002</option>
            <option value="3">2001</option>
            <option value="4">2000</option>
            <option value="5">1999</option>
            <option value="6">1998</option>
            <option value="7">1997</option>
            <option value="8">1996</option>
            <option value="9">1995</option>
            <option value="10">1994</option>
            <option value="11">1993</option>
            <option value="12">1992</option>
            <option value="13">1991</option>
        </select>
    </p>
    <p>Acepto las condiciones de uso <input type="checkbox" name="condiciones" required></p>
    <input type="submit" value="Submit">    
</body>
</html>
